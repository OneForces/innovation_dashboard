{% extends "base.html" %}
{% block title %}행햟햡혞향햨햟 햢햟햫햫혦혠{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center flex-column" style="min-height: 60vh; text-align: center;">
  <h3 class="mb-4">游늭 행햟햡혞향햨햟 Excel-혟햟햧햩햟 혜 햦햫햫쮏쒫썜햦쮏쫧쫨햪햦 햢햟햫햫혦햪햦</h3>

  <form method="post" enctype="multipart/form-data" class="p-4 bg-light rounded-4 shadow-sm" style="min-width: 320px; max-width: 480px; width: 100%;">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.file.label_tag }}
      {{ form.file }}
    </div>
    <button class="btn btn-success w-100" type="submit">游 행햟햡혞향햦혝혧</button>
  </form>
</div>
{% endblock %}
