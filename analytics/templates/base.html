<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}–ò–Ω–Ω–æ–≤–∞—Ü–∏–æ–Ω–Ω—ã–π –¥–∞—à–±–æ—Ä–¥{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: linear-gradient(135deg, #f8f9fa, #e9ecef);
      --bg-dark: linear-gradient(135deg, #1c1f26, #2a2e38);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-light);
      padding: 2rem;
      min-height: 100vh;
      transition: all 0.6s ease;
      animation: gradientShift 15s infinite alternate;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: #f8f9fa;
      }
      nav {
        background-color: #2d2f36 !important;
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background: white;
      border-radius: 1rem;
      padding: 1.2rem 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.07);
      animation: fadeIn 1s ease;
      backdrop-filter: blur(10px);
    }

    nav a.btn {
      font-weight: 600;
      border-radius: 12px;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    nav a.btn:hover {
      transform: scale(1.08);
      border-color: currentColor;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1.5rem;
      padding: 2.5rem;
      box-shadow: 0 12px 32px rgba(0,0,0,0.08);
      animation: slideUp 0.6s ease;
      backdrop-filter: blur(6px);
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- üåê –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
  <nav>
    <a class="btn btn-outline-primary" href="/upload/"><i class="bi bi-upload"></i> –ó–∞–≥—Ä—É–∑–∫–∞</a>
    <a class="btn btn-outline-success" href="/chart/"><i class="bi bi-graph-up"></i> –ì—Ä–∞—Ñ–∏–∫</a>
    <a class="btn btn-outline-info" href="/regression/"><i class="bi bi-sliders"></i> –†–µ–≥—Ä–µ—Å—Å–∏—è</a>
    <a class="btn btn-outline-warning" href="/clustering/"><i class="bi bi-diagram-3"></i> –ö–ª–∞—Å—Ç–µ—Ä—ã</a>
    <a class="btn btn-outline-secondary" href="/export/excel/"><i class="bi bi-file-earmark-excel"></i> Excel</a>
    <a class="btn btn-outline-dark" href="/export/pdf/"><i class="bi bi-file-earmark-pdf"></i> PDF</a>
    <a class="btn btn-outline-primary" href="/forecast/"><i class="bi bi-bar-chart-line"></i> –ü—Ä–æ–≥–Ω–æ–∑</a>
  </nav>

  <!-- üì¶ –ö–æ–Ω—Ç–µ–Ω—Ç -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
